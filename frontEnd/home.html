<!DOCTYPE html>
<html>
    <head>
        <title>BCM @ Fl Poly</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <link rel="shortcut icon" href="img/icon.png" />
    </head>
    <body>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>

        <!-- Nav Bar -->
        <div class="nav"><a href="/"><img src="img/icon.png" alt="BCM Logo" height="50vh"></a><h2 class="nav">BCM</h2><h2 class="nav" style="color:#000;margin-left:0px;">&nbsp;@ Florida Polytechnic</h2></div>
        <div class="nav2"><a href="#contact" class="direct">Add questions</a></h4></div>
        <!-- Login form -->
        <div class="container-fluid section">
          <div class="row">
            <div class="col-md-4 col-lg-offset-4 content">
              <h2>Login Here</h2><br>
              <form action="/login" method="post">
                <input type="text" class="form-control" placeholder="Username" name="username"><br>
                <input type="password" class="form-control" placeholder="Password" name="password"><br>
                <input type="submit" class="btn btn-primary btn-block" value="Login">
            </div>
          </div>
        </div>

    </body>
</html>
